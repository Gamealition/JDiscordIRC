# Configuration for SLF4J's simple logger, which JDiscordIRC uses
# For more info, see https://www.slf4j.org/api/org/slf4j/impl/SimpleLogger.html

# ### PircbotX logger mute

org.slf4j.simpleLogger.log.org.pircbotx.PircBotX = off
org.slf4j.simpleLogger.log.org.pircbotx.InputParser = off
org.slf4j.simpleLogger.log.org.pircbotx.UserHostmask = off
org.slf4j.simpleLogger.log.org.pircbotx.output.OutputRaw = off
org.slf4j.simpleLogger.log.org.pircbotx.hooks.managers.ThreadedListenerManager = off

# ### Global configuration

# The output target which can be the path to a file, or the special values "System.out" and
# "System.err". Default is "System.err".
org.slf4j.simpleLogger.logFile = System.out

# If the output target is set to "System.out" or "System.err" (see preceding entry), by default,
# logs will be output to the latest value referenced by System.out/err variables. By setting this
# parameter to true, the output stream will be cached, i.e. assigned once at initialization time and
# re-used independently of the current value referenced by System.out/err.
org.slf4j.simpleLogger.cacheOutputStream = true

# Default log level for all instances of SimpleLogger. Must be one of ("trace", "debug", "info",
# "warn", "error" or "off"). If not specified, defaults to "info".
org.slf4j.simpleLogger.defaultLogLevel = info

# Set to true if you want the current date and time to be included in output messages.
# Default is false
org.slf4j.simpleLogger.showDateTime = true

# The date and time format to be used in the output messages. The pattern describing the date and
# time format is defined by SimpleDateFormat. If the format is not specified or is invalid, the
# number of milliseconds since start up will be output.
org.slf4j.simpleLogger.dateTimeFormat = HH:mm:ss

# et to true if you want to output the current thread name. Defaults to true.
org.slf4j.simpleLogger.showThreadName = false

# Set to true if you want the Logger instance name to be included in output messages.
# Defaults to true.
org.slf4j.simpleLogger.showLogName = true

# Set to true if you want the last component of the name to be included in output messages.
# Defaults to false.
org.slf4j.simpleLogger.showShortLogName = true

# Should the level string be output in brackets? Defaults to false.
org.slf4j.simpleLogger.levelInBrackets = true

# The string value output for the warn level. Defaults to WARN.
org.slf4j.simpleLogger.warnLevelString = WARN

